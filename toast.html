er=`blur(${Math.random()*1.8}px) drop-shadow(0 0 ${8+Math.random()*16}px #f0f8) hue-rotate(${rot}deg)`}o.el.style.transform=`translate3d(${o.x|0}px,${o.y|0}px,0)`}if(Math.random()<.13)document.body.style.background=`hsl(${(Date.now()/18)%360},90%,${4+Math.random()*6}%)`}function rafLoop(){update();requestAnimationFrame(rafLoop)}setInterval(update,19);setInterval(update,31);setInterval(update,44);setInterval(()=>{for(const o of frames)if(Math.random()<.22){o.vx*=1.8+Math.random()*2.4;o.vy*=1.8+Math.random()*2.4}},900);setInterval(()=>{if(frames.length>=MAX_SPAWN)return;const add=60+(Math.random()*120)|0;for(let i=0;i<add;i++){if(frames.length>=MAX_SPAWN)break;frames.push(spawn(spawnCounter++))}},2400);rafLoop();addEventListener('resize',()=>{const w=innerWidth,h=innerHeight;for(const o of frames){o.x=Math.min(o.x,w-o.w);o.y=Math.min(o.y,h-o.h)}});</script></body></html>
